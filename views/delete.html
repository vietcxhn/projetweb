{{> header}}

  <div class="row row-cols-1 row-cols-sm-2">
    <div class="col">
      <h1> Supprimer un plant </h1>
      <p>Êtes-vous sûr de vouloir supprimer le plant "{{title}}" ?</p>
      <form class="form-inline" action="/delete/{{id}}" method="post">
        <input class="form-control btn btn-primary mr-2" type="submit" value="Effacer">
      </form>
      <form action="/read/{{id}}" method="get">
        <input class="form-control btn btn-primary" type="submit" value="Annuler">
      </form>
    </div>
  </div>

{{> footer}}
