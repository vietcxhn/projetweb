{{> header}}

  <form action="{{#next_page}}/play?sq={{sq}}&num_question={{next_page}}{{/next_page}}{{^next_page}}result{{/next_page}}" method="get">
    <img class="img-fluid" src="{{image}}">
    <input type="radio" id="a" name="gender" value="{{choice1}}">
    <label for="{{choice1}}">Male</label><br>
    <input type="radio" id="b" name="gender" value="{{choice2}}">
    <label for="{{choice2}}">Male</label><br>
    <input type="radio" id="c" name="gender" value="{{choice3}}">
    <label for="{{choice3}}">Female</label><br>
    <input type="radio" id="d" name="gender" value="{{choice4}}">
    <label for="{{choice4}}">Other</label>
    {{#next_page}}
    <input class="btn btn-primary" type="submit" value="Question suivant">
    {{/next_page}}
</form>

{{> footer}}
