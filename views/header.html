<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plants Knowledge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Plants</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-primary mr-2" href="/search">Learn about plants</a>
        </li>
        {{#authenticated}}
        <li class="nav-item">
          <a class="btn btn-primary mr-2" href="create">Add a plant</a>
        </li>
        {{/authenticated}}
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/search">
        <input class="form-control me-2" type="text" placeholder="Request" name="query" aria-label="Search" value="{{query}}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {{#authenticated}}
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{username}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><form class="dropdown-item" action="/logout" method="post"><input class="nav-link active" type="submit" value="Se deconnecter"></form></li>
          </ul>
        </li>
        {{/authenticated}}
        {{^authenticated}}
        <li class="nav-item">
          <a class="btn btn-primary mr-2" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary mr-2" href="/signup">Signup</a>
        </li>
        {{/authenticated}}
      </ul>
    </div>
  </div>
</nav>
    
  
<main role="main" class="container" style="margin-top: 3rem">
