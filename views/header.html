<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Plants</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {{#authenticated}}
            <li class="nav-item">
              <form method="get" action="/search">
                <button class="btn nav-link">
                  Apprendre
                </button>
              </form>
            </li>
            {{#admin}}
            <li class="nav-item">
              <form method="get" action="/create">
                <button class="btn nav-link">
                  Ajouter un plant
                </button>
              </form>
            </li>
            {{/admin}}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{username}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <form method="get" action="/profile/{{id}}">
                    <button class="btn dropdown-item">
                      Profil
                    </button>
                  </form>
                </li>
                <li><hr class="dropdown-divider"></li>
                {{#admin}}
                <li>
                  <form method="get" action="/profile_list">
                    <button class="btn dropdown-item">
                      Gestion des utilisateurs
                    </button>
                  </form>
                </li>
                <li><hr class="dropdown-divider"></li>
                {{/admin}}
                <li>
                  <form method="get" action="/logout">
                    <button class="btn dropdown-item">
                      Logout
                    </button>
                  </form>
                </li>
              </ul>
            </li>
            {{/authenticated}}
            {{^authenticated}}
            <li class="nav-item">
              <a class="nav-link" href="/login">Se connecter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">S'inscrire</a>
            </li>
            {{/authenticated}}
          </ul>
          {{#authenticated}}
          <form class="d-flex" action="/search">
            <input class="form-control me-2" type="text" placeholder="RequÃªte" name="query" aria-label="Search" value="{{query}}">
            <button class="btn btn-outline-success" type="submit">Chercher</button>
          </form>
          {{/authenticated}}
        </div>
      </div>
    </nav>


    <main role="main" class="container" style="margin-top: 3rem">
